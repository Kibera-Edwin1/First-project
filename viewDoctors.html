<!DOCTYPE html>
<html>
    <head>
        <title>viewDoctors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>View Doctors</h2>
        <form action="/viewDoctors" method="POST" name="viewDoctors">
            <div class="view">
                <table>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Doctor Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Speciality</th>
                        <th>Date Employed</th>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
