<!Doctype html>
<html>
    <head>
        <title>viewPatients</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>View Patients</h2>
        <form action="/viewPatients" method="POST" name="viewPatients">
            <div class="view">
                <table>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>phoneNumber</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Date Admitted</th>
                        <th>Ward Number</th>
                        <th>Doctor Assigned</th>
                        <th>Nurse Assigned</th>

                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
